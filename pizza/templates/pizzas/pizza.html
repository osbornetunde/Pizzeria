{% extends "pizzas/base.html" %}

{% block content %}

  <p>Pizza</p>
  
  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <li>No pizza have available yet.</li>
    {% endfor %}
  </ul>
  
{% endblock content %}
